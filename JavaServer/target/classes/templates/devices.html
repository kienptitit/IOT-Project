<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{fragments.html :: head}"> 
  </head>
  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <div th:replace="~{fragments.html :: sidebar}"></div>
      <div class="content">
        <nav th:replace="~{fragments.html :: navbar}"></nav>
        <h1 class="text-center mt-4">Thiết bị của bạn</h1>
        <div class="container-fluid pt-4 px-4">
            <div class="d-grid gap-2">
                <a
                class="btn btn-primary btn-lg mb-4 btn-block"
                th:href="@{/device/add}"
                >
                Thêm thiết bị mới
                </a>
            </div>
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <h6 class="mb-0">Danh sách thiết bị</h6>
                </div>
                <div class="table-responsive">
                  <table
                    class="table text-start align-middle table-bordered table-hover mb-0"
                  >
                    <thead>
                      <tr class="text-dark">
                        <th scope="col">#ID</th>
                        <th scope="col">IP</th>
                        <th scope="col">Tên</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="device : ${devices}">
                            <td th:text="${device.id}" th:id="${device.id}"></td>
                            <td th:text="${device.ip}"></td>
                            <td th:text="${device.name}"></td>
                            <td>
                              <a class="btn btn-sm btn-primary" th:href="@{'/device/' + ${device.id}}">Chi tiết</a>
                              <button class="btn btn-sm btn-danger" th:onclick="'handleDeleteDevice('+${device.id}+')'">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/chart/chart.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
    <script src="/js/add-device.js"></script>
  </body>
</html>
